<body class="bodyyy">
  <div class="login">

    <h1 class="text-center" > مرحباً ! </h1>

    <form class="needs-validation" action="">
      
      <div class="form-group was-validated">
        <label class="form-label" for="id"> ادخل الرقم القومي  </label>
        <input class="form-control" type="number" id="number" required>
      </div>

        <label class="form-label" for="password">ادخل كلمة المرور</label>
        <input class="form-control"  type="password" id="password" required>
      </div>
      


      <div class="form-group was-validated">
        <label class="form-check-label" for="check"> تذكرنى  </label>
        <input class=" form-check-input" type="checkbox" id="check" required >
      </div>
